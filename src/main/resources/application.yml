spring:
  datasource:
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
  cloud:
    config:
      enabled: false
    import-check:
      enabled: false

server:
  port: 8282

logging:
  level:
    org.springframework.security: INFO

kakao:
  api:
    key: ${KAKAO.API.KEY}
  redirect:
    url: ${KAKAO.REDIRECT.URL}

tourInfo:
  base_url: ${TOURINFO.URL}
  service_key: ${TOURINFO.KEY}
  data_format: ${TOURINFO.FORMAT}


springdoc:
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none
  paths-to-match:
    - /api/**

movies:
  api:
    key: ${TMDB.API.KEY}


jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expire-period: 1296000  # Access token 만료 기간 (15일 = 1296000초)
  refresh-token-expire-period: 1296000  # Refresh token 만료 기간 (15일 = 1296000초)